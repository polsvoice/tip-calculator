<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tip Calculator</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <form>
    <label for="bill">Bill Amount: </label><input id="bill" name="bill" type="text" placeholder="0" />
    <label for="tip">Tip: </label><input type="text" id="tip" placeholder="15" />
    <button type="button" id="calculate">Calculate!</button>
    <span>Tip Amount: </span>
    <span id="tip-amount"></span>
    <span>Total: </span>
    <span id="total"></span>
  </form>
  <script src="js/tip.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
